<template name="compose">
	<h1>Compose</h1>

	<p><strong>Destination groups:</strong></p>
	{{#each groups}}
		<div class="checkbox">
			<label>
				<input type="checkbox">
				{{name}}
			</label>
		</div>
	{{/each}}

	<h2>Message</h2>
	<textarea cols="40" rows="3" class="form-control"></textarea><br/>
	<button class="btn btn-primary" {{canSend}}>Send Message to {{count}} recipients</button>
</template>
